<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3RS</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FontAwesome CSS + Font + Icons-->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <link rel="icon" href="">
    <!-- Javascripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<!-- Will be onload by Showhome-->
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1d3461">
    <a class="navbar-brand" href="#" onclick="showHome()">3RS</a>
    <img src="https://github.com/Jeffreyceballos/3RS/raw/master/threeRS/static/styles/images/background.jpg" width="50"
         height="50" class="d-inline-block align-top" alt="">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://webforms.rpi.edu/special-event-room-reservation-requests">
                    <i class="fas fa-calendar-check"></i>
                    Reservations <span class="sr-only">(current)</span>
                </a>
            </li>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i>
                </button>
            </form>
        </ul>
    </div>

    <div class="navbar-collapse collapse w-40 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account' %}"><i class="fas fa-sliders-h"></i> Account Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'log out' %}"><i class="fas fa-power-off"></i> Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<div class="inner cover" id="main-area">
<h1>Buildings Available for Reservation</h1>
{% if buildings %}
<ul>
    {% for building in buildings %}
    <li><a href="#" onclick="showBuliding()">{{building.name}}</a></li>
    {% endfor %}
</ul>
{% else %}
<h3>No Buildings Are Available</h2>
    {% endif %}</h3>
</div>
<script src="js/main.js"></script>
</body>
