<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3RS</title>

    <!-- Bootstrap 4 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FontAwesome CSS + Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- Underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- VueJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>

  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar bg-dark text-light">
      <a class="navbar-brand" href = "{% url 'login' %}">Rensselaer Room Reservation System</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="https://rcos.io">RCOS</a>
        </li>
      </ul>
      <a class="nav-link" target="_blank" href="https://webforms.rpi.edu/special-event-room-reservation-requests">Reservation Form</a>
    </nav>

    <!-- Application Container -->
    <div class="container mt-4" id="app">
      <hello/>
    </div>

    <script>

      Vue.component('hello', {
        template: `
          <div class="row" id='app'>
            <div class="col-lg-12">
              <div class='card card-body'>

                <p class='lead'>To reserve a room, click the link on the upper-right and fill out the form.</p>

              </div>
            </div>
          </div>
        `
      })

      new Vue({ el: "#app" });

    </script>

  </body>
</html>
